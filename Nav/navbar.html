<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            padding-top: 20px;
        }
        nav{
            display: flex;
            width: 95vw;
            justify-content: space-around;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            gap: 80px;
            font-size: larger;
            font-weight: bolder;    
            cursor: pointer;
        }
        nav ul li{
            display: flex;
            align-items: center;
        }
        nav .logo{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" height="70px"  alt=""></div>
            <div class="right">
                <ul>
                    <li><span>Home</span> <img src="arrow.png" height="25px" alt=""></li>
                    <li><span>About</span> <img src="arrow.png" height="25px" alt=""></li>
                    <li><span>Services</span> <img src="arrow.png" height="25px" alt=""></li>
                    <li><span>Contact</span> <img src="arrow.png" height="25px" alt=""></li>
                    <li><span>Logo</span> <img src="arrow.png" height="25px" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
