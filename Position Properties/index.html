<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion Properties</title>
    <style>
        .box {
            width: 70vw;
            height: 400px;
            color: rgb(214, 79, 214);
            border: 2px solid rgb(214, 79, 214);
            align-items: center;
            margin: 5px;
            justify-content: center;
        }
        .box1{
            background-color: aquamarine;
            position: relative;
            z-index: 1;
        }
        .box2{
            background-color: rgb(255, 0, 0);
            position: relative;
            top: -300px;
            left: 30px;
            z-index: 2;
        }
        .box3{
            background-color: blueviolet;
            position: relative;
            top: -500px;
            left: 70px;
            z-index: 3;
        }
        .box4{
            background-color: yellow;   
            position: relative;
            top: -700px;
            left: 90px;
            z-index: 4;
        }
        .box5{
            background-color: tomato;
            position: relative;
            top: -800px;
            left: 110px;
            z-index: 5;
        }
        .parent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        *{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    </div>
</body>
</html>
